test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

cloudflare:
  service: S3
  endpoint: https://<%= Rails.application.credentials.dig(:cloudflare_account_id) %>.r2.cloudflarestorage.com
  access_key_id: <%= Rails.application.credentials.dig(:cloudflare_access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:cloudflare_secret_access_key) %>
  region: auto
  bucket: <%= Rails.application.credentials.dig(:cloudflare_bucket) %>

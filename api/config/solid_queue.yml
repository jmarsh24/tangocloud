default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
      recurring_tasks:
        reindex:
          class: Searchkick::ReindexAllJob
          schedule: 1.day
  workers:
    - queues: "*"
      threads: 1
      processes: 2
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default

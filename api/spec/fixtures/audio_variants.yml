  audio_transfer: desde_el_alma_19350702_aif
  filename: 19350702_desde_el_alma_instrumental_vals_384420240304-24778-814zb0.aac
  metadata:
    bpm:
    date: "1935-07-02"
    album: TT - Todo de Juan 1, Juan D'Arienzo [AIFF]
    genre: VALS
    title: Desde el alma
    track:
    artist: Instrumental
    format: aiff
    lyrics: |-
      Alma, si tanto te han herido,
      ¿por qué te niegas al olvido?
      ¿Por qué prefieres
      llorar lo que has perdido,
      buscar lo que has querido,
      llamar lo que murió?

      Vives inútilmente triste
      y sé que nunca mereciste
      pagar con penas
      la culpa de ser buena,
      tan buena como fuiste
      por amor.

      Fue lo que empezó una vez,
      lo que después dejó de ser.
      Lo que al final
      por culpa de un error
      fue noche amarga del corazón.

      ¡Deja esas cartas!
      ¡Vuelve a tu antigua ilusión!
      Junto al dolor
      que abre una herida
      llega la vida
      trayendo otro amor.

      Alma, no entornes tu ventana
      al sol feliz de la mañana.
      No desesperes,
      que el sueño más querido
      es el que más nos hiere,
      es el que duele más.

      Vives inútilmente triste
      y sé que nunca mereciste
      pagar con penas
      la culpa de ser buena,
      tan buena como fuiste
      por amor.
    singer: Instrumental
    source: TangoTunes

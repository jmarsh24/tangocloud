te_aconsejo_que_me_olvides_es:
  locale: es
  composition: te_aconsejo_que_me_olvides
  content:
    "No sé si fue mi mano\nO fue la tuya\nQue escribió,\nLa carta del adiós\nEn
    nuestro amor.\n \nNo quiero ni saber\nQuién fue culpable\nDe los dos,\nNi pido
    desazones\nNi rencor.\n \nMe queda del ayer\nEnvuelto en tu querer,\nEl rastro
    de un perfume antiguo.\nMe queda de tu amor\nEl lánguido sabor\nDe un néctar\nQue
    ya nunca beberé.\n \nPor eso que esta estrofa\nAl muerto idilio, no es capaz,\nDe
    hacerlo entre los dos resucitar.\nSi acaso algo pretendo\nEs por ofrenda al corazón,\nSalvarlo
    del olvido, nada más..."
---
desde_el_alma_es:
  locale: es
  composition: desde_el_alma
  content: |-
    Un arrabal con casas
    que reflejan su dolor de lata...
    Un arrabal humano
    con leyendas que se cantan como tangos...
    Y allá un reloj que lejos da
    las dos de la mañana...
    Un arrabal obrero,
    una esquina de recuerdos y un farol...

    Farol,
    las cosas que ahora se ven...
    Farol ya no es lo mismo que ayer...
    La sombra,
    hoy se escapa a tu mirada,
    y me deja más tristona
    la mitad de mi cortada.
    Tu luz,
    con el tango en el bolsillo
    fue perdiendo luz y brillo
    y es una cruz...

    Allí conversa el cielo
    con los sueños de un millón de obreros..
    Allí murmura el viento
    los poemas populares de Carriego,
    y cuando allá a lo lejos dan
    las dos de la mañana,
    el arrabal parece
    que se duerme repitiéndole al farol...
